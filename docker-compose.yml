version: "3.8"

networks:
  course-cloud-network:
    driver: bridge

volumes:
  catalog-data:
  enrollment-data:
  user-data:
  nacos-data:

services:
  nacos:
    image: nacos/nacos-server:v2.3.2
    container_name: nacos
    environment:
      - MODE=standalone
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos-data:/home/nacos/data
    networks:
      - course-cloud-network
    restart: unless-stopped

  catalog-db:
    image: mysql:8.4
    container_name: catalog-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: catalog_user
      MYSQL_PASSWORD: catalog_pass
    ports:
      - "3307:3306"
    volumes:
      - catalog-data:/var/lib/mysql
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - course-cloud-network
    restart: unless-stopped

  enrollment-db:
    image: mysql:8.4
    container_name: enrollment-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: enrollment_db
      MYSQL_USER: enrollment_user
      MYSQL_PASSWORD: enrollment_pass
    ports:
      - "3308:3306"
    volumes:
      - enrollment-data:/var/lib/mysql
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - course-cloud-network
    restart: unless-stopped

  user-db:
    image: mysql:8.4
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: user_db
      MYSQL_USER: user_user
      MYSQL_PASSWORD: user_pass
    ports:
      - "3309:3306"
    volumes:
      - user-data:/var/lib/mysql
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    networks:
      - course-cloud-network
    restart: unless-stopped

  # Catalog Service 实例
  catalog-service-1:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service-1
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE: public
      SPRING_CLOUD_NACOS_DISCOVERY_GROUP: DEFAULT_GROUP
    ports:
      - "8081:8081"
    networks:
      - course-cloud-network
    depends_on:
      - nacos
      - catalog-db
    restart: unless-stopped

  catalog-service-2:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service-2
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
